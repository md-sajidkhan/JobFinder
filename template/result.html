{% extends 'base.html' %}

{% block content %}

 {% include 'index.html' %}
    

        
   
    <table class="adzuna-table" border="1" align="center" width="80%">
        <thead>
            <tr>

                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Url</th>
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                <td>{{value.id}}</td>
                <td>{{value.name}}</td>
                <td>{{value.location}}</td>
                <td>{{value.salary}}</td>
                <td><a href="https://{{value.url}}" target="_blank">Link</a></td>
            </tr>
            
            {% endfor %}
        </tbody>

    </table>






{% endblock %}
